<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Hybrid VN / IF Demo</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <button id="toggleSidebar">☰</button>
  <aside id="sidebar">
    <h2 id="gameTitle"></h2>
    <ul id="inventory"></ul>
    <div id="stats"></div>
    <div id="clock"></div>
    <div id="actions">
      <button id="actionSave">Save</button>
      <button id="actionLoad">Load</button>
    </div>
  </aside>

  <section id="main">
    <div id="dialogueBox" class="fade">
      <div id="portrait"></div>
      <div id="textPanel">
        <div id="nameBar"></div>
        <div id="text"></div>
      </div>
      <div id="continueHint">▶</div>
    </div>
    <div id="choices"></div>
    <button id="settingsBtn">⚙️</button>
  </section>

  <div id="settingsModal" class="modal">
    <div class="panel">
      <button id="modalSave">Save</button>
      <button id="modalLoad">Load</button>
      <button id="modalRestart">Restart</button>
      <button id="modalQuit">Quit</button>
      <button id="modalClose">Close</button>
    </div>
  </div>

  <script type="module" src="js/main.js"></script>
</body>
</html>
